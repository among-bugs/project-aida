<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіруді қалпына келтіру</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    
    
</head>
<body>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    
    <nav class="navbar  navbar-light bg-primary" style="color: #0D6EFD;">
        <div class="container-fluid" style="padding: 5px; margin-left: 5px;">
            <div class="row row-cols-1" >
                <div class="col-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" style="margin-bottom: 0px;">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <img src="img/resource/arrow-left-solid.png" width="20px" height="24px" style="fill: whitesmoke;" alt="">
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page" style="color: snow; font-size: 16px;">Кіруді қалпына келтіру</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">

                <form class="ui form">

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <br>
                            <img src="img/resource/restore-access.svg" width="140px" alt="">  
                        </div>
                    </div>
                    <br class="before-alert"> 
                    <!-- must to change classname -->

                    <div class="alert alert-warning alert-dismissible fade show" id="main-alert-show" role="alert" style="font-size: small;">
                        <strong>Мәліметтер өңдеу бөліміне қош келдіңіз!</strong> Бұл бөлімге кіруге рұқсат алу үшін төмендегі енгізу жолына <strong>Логин</strong> және <strong>Құпия сөз</strong> енгізіңіз.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="alert alert-danger alert-dismissible fade show" id="empty-or-null-alert-show" role="alert" style="font-size: small;">
                        <strong>Логин</strong> немесе <strong>құпия сөз</strong> терілмеген! Өтінеміз, қайтадан теріп көріңіз.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="field" style="font-size: auto;">
                      <label>Пошта</label>
                      <input type="text" id="login" placeholder="Поштаңызды теріңіз">
                    </div>
                    
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                              Бөлімді таңдаңыз
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" style="padding-left: 0px; padding-right: 0px; padding-top: 2px; padding-bottom: 2px;">
                                <div class="list-group list-group-flush">
                                    <a href="#" id="firstA"  onclick="isClicked('firstA');" class="list-group-item list-group-item-action">Администратор</a>
                                    <a href="#" id="secondA" onclick="isClicked('secondA');" class="list-group-item list-group-item-action">Регистратор</a>
                                    <a href="#" id="thirdA"  onclick="isClicked('thirdA');" class="list-group-item list-group-item-action">Кадрлар бөлімі</a>
                                  </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <br style="display: block; margin: 7px 0;">
                     <a href="#" class="btn btn-outline-primary" id="sendEmailButton" type="submit button"
                     value="Send Email" onclick="emailSendingButton()" aria-current="page" style="font-size: auto;">Жіберу</a>
                    <br>
                  </form>
                  <br>
            </div>
        </div>
    </div>
    

    
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
    <script src="js/login&password.js"></script>
    <script src="js/restore-access-script.js"></script>
    
</body>
</html>
